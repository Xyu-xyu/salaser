G:
  G0:
    description: |
      Перемещение лазера от нынешнего положения до точки.
      Нет абсолютно никаких гарантий, какая будет траектория.
    parameters:
      X:
        description: |
          X координата цели.
      Y:
        description: |
          Y координата цели.

  G1:
    description: |
      Перемещение лазера от нынешнего положения до точки.
      Есть гарантии того, что траектория будет прямой от точки до точки.
    parameters:
      X:
        description: |
          X координата цели
          Если опущен, то нет смещения по этой оси.
      Y:
        description: |
          Y координата цели
          Если опущен, то нет смещения по этой оси.

  G2:
    description: |
      Круговая интерполяция по часовой стрелке.
      Инструмент движется от нынешней координаты по окружности в точку,
      определенной по параметрам (X, Y)
    parameters:
      X:
        description: |
          X координата цели.
          Если опущен, то нет смещения по этой оси.
      Y:
        description: |
          Y координата цели.
          Если опущен, то нет смещения по этой оси.
      I:
        description: |
          Смещение центра окружности относительно координаты X.
          По умолчанию 0
      J:
        description: |
          Смещение центра окружности относительно координаты Y.
          По умолчанию 0

  G3:
    description: |
      Аналогично G2, но интерполяция против часовой стрелки.
  
  G4:
    description: |
      Делает паузу.
      В зависимости от субкоманды M, меняет свое поведение.
      Было замечено в G4M1 и G4M80(микроперемычка).
    parameters:
      P:
        description: |
          ?
          Информация из вики: задержка в миллисекундах.
          Может опускаться, если используются субкомманды M.
  


  G10:
    description: |
      Установка коррекции инструмента, другими словами - макрос.
    parameters:
      S:
        description: |
          Номер макроса.



  G28:
    description: |
      Начало описания детали. (Начало детали).
    parameters:
      X: 
        description: |
          ?
      Y: 
        description: |
          ?
      L:
        description: |
          Номер(id) детали.
      P:
        description: |
          ?


  G29:
    description: |
      С этого начинается сектор из G52.
      Рабочая зона программы на листе?
    parameters:
      P:
        description: |
          ?
      H:
        description: |
          ?
      A:
        description: |
          ?


  
  G40:
    description: |
      Сброс коррекции радиуса лазера.
  
  G41:
    description: |
      Коррекция радиуса лазера слева от траектории.
  
  G42:
    description: |
      Коррекция радиуса лазера справа от траектории.



  G52:
    description: |
      Точка, относительно которой будет резаться деталь.
    parameters:
      X:
        description: |
          X координата точки.
      Y:
        description: |
          Y координата точки.
      L:
        description: |
          Номер детали, которая будет вырезаться.
      C:
        description: |
          Поворот детали в градусах.
          По или против часовой стрелки?


  
  G98:
    description: |
      Конец детали (Part).

  G99:
    description: |
      ?
      Обычно, этим заканчивается сектор из G52.

M:
  M1:
    description: |
      Информация из Википедии.
      Ставит на паузу до нажатия оператором кнопки Старт или анологичную ей.
      Может не срабатывать, если отключена такая возможность через настройки.

  M3:
    description: |
      В теории, включить лазер 'в обратном направлении'.
      Ни разу не было встречено, но на всякий случай добавлено.

  M4:
    description: |
      Включить лазер.
      Выполняется перед G-командой.

  M5:
    description: |
      Выключить лазер.
      Выполнятся после G-команды.

  M14:
    description: |
      ?
      Замечено только перед M4 (M14M4).
  
  M15:
    description: |
      ?
      Замечено только после M5 (M5M15).
  
  M80:
    description: |
      Выключает лазер для следующей G команды,
      после выполнения включает обратно?

      Микроперемычка. Замечено только после G4 (G4M80).
